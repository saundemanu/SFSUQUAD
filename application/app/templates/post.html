{% extends "application.html" %}

{% block body %}
            <h1>{{ post.title }}</h1><br>
            <h2>User id: {{ post.User.id }}</h2><br>
            <h3>{{ post.body }}</h3>
            <img src="{{ url_for('send_file', filename=post.image) }}" class="img-thumbnail" alt="{{ post.image }}">
    {% if post.User.id == current_user.id %}        
    <a href="{{ url_for('edit_post', post_id=post.id) }}"> Edit Post </a>
    {%else %}
    <a href="{{ url_for('send_message', id=post.id) }}"> Message Seller </a>
    {% endif %}
{% endblock %}
