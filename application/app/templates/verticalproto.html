<!-- Search Bar -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
	<title>SFSU Quad</title>
    </head>
    <body>
        <h1><center>CSC648- TEAM 08 VERTICAL PROTOTYPE/DATABASE SEARCH</center></h1>       
        <p><center>Enter a search term such as book or TV to query the DB, or use the dropdown to filter </center></p>
        <div class="form-group">
        </div>
        <!--LOOK HERE-->
        <form class="example" method="post" action="" style="margin:auto;max-width:600px">
            <!--DROPDOWN BEGIN, MODIFY THE OPTIONS BASED ON THE CATEGORIES-->
             <select class="form-control" name="category">
               {% for cat in cats %}
               <option> {{cat[0]}} </option>
              {% endfor %}
            </select>
             <!--DROPDOWN END-->
             <!--TEXT FIELD-->
            <input type="text" placeholder="Search by name, or empty to see all the data" name="item" value="{{query}}">
            <button type="submit"><i class="fa fa-search"></i>Search
            </button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> {{item[0]}}: {{item[1]}} ({{item[2]}}) <img src="{{item[3]|thumbnail('200x200')}}" class="img-thumbnail" alt="IMAGE NOT FOUND"></td>
                </br>
            </tr>
        {% endfor %}
        </center>
        <!--END OF DISPLAY-->
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
